<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>´PaginaLogin</title>
</head>

<body>
    <div class="login__container">
        <div class="login__top">
            <img class="login__img" src="https://www.exportadoresdecordoba.com/images_db/logos/220px/16508_logo.jpg" alt="">
            <h2 class="login__title">Registrate<span></h2>
        </div>

        <form action="administrador.html" method="post" class="login__form">
            <input type="text" placeholder="&#128100; Usuario" required autofocus>
            <input type="password" placeholder="&#x1F512; Contraseña" required>
            <input class="btn__submit" type="submit" value="ENTRAR">
            <a class="form__recover" href="">Olvidaste la contraseña?</a>
        </form>
    </div>
</body>
</html>
