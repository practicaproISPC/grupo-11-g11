<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <!--<h1>Formulario </h1>-->
    <form action="" method="post" class="form-register">
        <h2 class="form-titulo">ADMINISTRADOR</h2>
        <div class="contenedor-inputs">
            <fieldset>
                <legend>Información personal</legend>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="input-48" required>
                <input type="date" id="edad" name="edad" placeholder="Fecha Nacimiento" class="input-48" required>
                <input type="number" id="dni" name="dni" placeholder="DNI" class="input-48" required>
                <p>Sexo:
                    <input type="radio" name="hm" value="h"> Masculino
                    <input type="radio" name="hm" value="m"> Femenino
                </p>
                <!--<p>
					Género:
					<select name="genero">
						<option>Masculino</option>
						<option>Femenino</option>
					</select>
				</p>-->
                <input type="number" id="telefono" name="telefono" placeholder="Teléfono" class="input-50" required>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" class="input-48" required>
                <input type="text" id="localidad" name="localidad" placeholder="Localidad" class="input-48" required>
                <input type="text" id="provincia" name="provincia" placeholder="Provincia" class="input-48" required>
                <input type="text" id="pais" name="pais" placeholder="Pais" class="input-48" required>
                <input type="text" id="grupo-sanguineo" name="grupo-sanguineo" placeholder="Grupo Sanguíneo"
                    class="input-50" required>
                <input type="email" id="correo" name="correo" placeholder="Email" class="input-100" required>
                <input type="date" id="antiguedad" name="antiguedad" placeholder="Fecha de ingreso" class="input-48"
                    required>
                <textarea type="text" id="observaciones" name="observaciones" placeholder="Observaciones" rows="4"
                    cols="20"></textarea>
            </fieldset>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>



            <input type="submit" value="Registrar" class="btn-enviar">
            <input type="submit" value="Modificar" class="btn-enviar">
            <input type="submit" value="Eliminar" class="btn-enviar">
            <input type="submit" value="Consultar" class="btn-enviar">

            <table>
                <tbody class="tabla">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha Nacimiento</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                        <th>Fecha de ingreso</th>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
